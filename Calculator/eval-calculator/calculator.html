<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    
    <header>
        <input type="text" id="putValues" name="putValues" placeholder="0">
    </header>
    <main>
        <section>
            <div id="buttonsMenu">
                <button type="submit" id="historic" onclick="historic()">Hist√≥rico</button>                
                <button type="submit" id="delete" onclick="removeLastNumber()">C</button>
                <button type="submit" id="clear" onclick="clearAll()">AC</button>
            </div>
            <div id="mathOperations">
                <!-- <button type="submit" id="">()</button> -->
                <button type="submit" id="percentage" onclick="addOperator('%')">%</button>
                <button type="submit" id="division" onclick="addOperator('/')">/</button>
                <button type="submit" id="multiplication" onclick="addOperator('*')">X</button>
                <button type="submit" id="less" onclick="addOperator('-')">-</button>
                <button type="submit" id="plus" onclick="addOperator('+')">+</button>
            </div>
            <div id="numbers">
                <button type="submit" id="9" onclick="addValue(9)">9</button>
                <button type="submit" id="8" onclick="addValue(8)">8</button>
                <button type="submit" id="7" onclick="addValue(7)">7</button>
                <button type="submit" id="6" onclick="addValue(6)">6</button>
                <button type="submit" id="5" onclick="addValue(5)">5</button>
                <button type="submit" id="4" onclick="addValue(4)">4</button>
                <button type="submit" id="3" onclick="addValue(3)">3</button>
                <button type="submit" id="2" onclick="addValue(2)">2</button>
                <button type="submit" id="1" onclick="addValue(1)">1</button>
                <button type="submit" id="0" onclick="addValue(0)">0</button>
                <button type="submit" id="iqual" onclick="calculateResult()">=</button>
                <button type="submit" id="dot" onclick="setDecimal(this,true)">.</button>

            </div>
        </section>

        <div id="closeHistoric" style="display: none;">
            <button class="closeButton" onclick="closeHistoric()">X</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
