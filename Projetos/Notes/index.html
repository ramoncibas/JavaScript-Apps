<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas

    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pop-up.css">    
</head>

<body>
    <section>
        <h1>Notas</h1>
        <div id="add-notes">
            <button class="btn-add" onclick="showPopUp()"><i>+</i> Add</button>
        </div>

        <div id="container"></div>
       
    </section>

    
    <div id="pop-up-bg">
        <div id="pop-up-add">
            
            <div class="content">
                <button class="btn-close" onclick="closePopUp()">X</button>

                <div class="content-text">
                    <h2>Adicione uma Nota</h2>
                    <input type="text" id="txtinput" placeholder="Titulo:">

                    <textarea cols="45" rows="5" id="txtarea" placeholder="Deixe um lembrete..."></textarea>
                </div>

                <div id="notes">
                    <p class="notes-type">Selecione o tipo de anotação:</p>                    
                    
                    <button class="danger">
                        <h4>Danger!</h4>
                        <p>Somente texto ...</p>
                    </button>

                    <button class="success">
                        <h4>Success!</h4>
                        <p>Somente texto ...</p>
                    </button>

                    <button class="warning">
                        <h4>Warning!</h4>
                        <p>Somente texto ...</p>                    
                    </button>

                    <button class="info">
                        <h4>Info!</h4>
                        <p>Somente texto ...</p>
                    </button>
        
                </div>

                <button class="btn-save">Salvar</button>
            </div>            

        </div>
    </div>

    <div id="popover-note">
        <div id="content">        

            <div id="content-notes">                
                <textarea class="title" rows="1" onchange="editNote(event)"></textarea>
                <textarea class="text" rows="20" onchange="editNote(event)"></textarea>
            </div>

            <div id="buttons">
                <button class="btn-close" onclick="closePopUp()">X</button>
            
                <button class="btn-save" id="btnsave">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
