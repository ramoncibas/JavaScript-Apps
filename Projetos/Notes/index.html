<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pop-up.css">    
</head>

<body>
    <section>
        <h1>Notas</h1>
        <div id="add-notes">
            <button class="btn-add" onclick="addNote()"><i>+</i> Add</button>
        </div>

        <div id="container">
            <div class="note">
                <label for="txtnote">Titulo:</label>

                <input type="text" value="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur at minima tenetur dolores repudiandae.">

            </div>

            <div class="note">
                <label for="txtnote">Titulo:</label>
                <br>
                <input type="text" value="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur at minima tenetur dolores repudiandae.">
            </div>
        </div>

       
    </section>

    
    <div id="pop-up-bg">
        <div id="pop-up-add">
            
            <div class="content">
                <button class="btn-close" onclick="closePopUp()">X</button>

                <div class="content-text">
                    <h2>Adicione uma Nota</h2>
                    <input type="text" name="txtpopup" id="txtpopup" placeholder="Titulo:">

                    <textarea id="txtnote" cols="45" rows="5" placeholder="Deixe um lembrete..."></textarea>
                </div>

                <div id="notes">
                    <p class="notes-type">Selecione o tipo de anotação:</p>                    
                    
                    <button class="danger" onclick="selectNote(event)" class="active">
                        <p><strong>Danger!</strong> Somente texto ...</p>
                    </button>

                    <button class="success" onclick="selectNote(event)">
                        <p><strong>Success!</strong> Somente texto ...</p>
                    </button>

                    <button class="warning" onclick="selectNote(event)">
                        <p><strong>Warning!</strong> Somente texto ...</p>
                    </button>
                    
                    <button class="info" onclick="selectNote(event)">
                        <p><strong>Info!</strong> Somente texto ...</p>
                    </button>
        
                </div>

                <button class="btn-save" onclick="saveNote()" >Salvar</button>
            </div>            

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
