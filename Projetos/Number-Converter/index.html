<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bin | Hex | Decimal</title>
</head>

<body>
    <main>
        <div id="container">
            <h1>Conversor</h1>
            <div class="res-convert">
                <label>Selecione o tipo de converção:</label>

                <select class="select-option" id="select1">
                    <option value="" selected disabled>Selecione</option>
                    <option value="dec">Binario para Decimal</option>
                    <option value="bin">Decimal para Binario</option>
                    <option value="hex">Decimal para Hexadecimal</option>
                </select>

                <input type="text" maxlength="8" name="txtbin" id="txtbin" placeholder="11100101"
                    onchange="maxNumber(this.value)" />

                <button class="btn-convert">Converter</button>
            </div>
            <div id="res">
                <h2></h2>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
