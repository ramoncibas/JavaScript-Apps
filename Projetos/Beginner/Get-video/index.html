<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullsize.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <main>        
        <div id="container">
            <h1>Habilite seu video</h1>            

            <div id="screenshot">
                <video autoplay muted></video>

                <!-- <input type="file" accept="image/*;capture=camera"> -->

                <div class="screenshot-buttons">
                    <button class="capture-video btn"><i class="fas fa-video"></i></button>
                    <button class="disable-video btn"><i class="fas fa-video-slash"></i></button>
                    <button class="take-picture btn"><i class="fas fa-camera"></i></button>
                </div>
                
            </div>
        </div>        

        <aside class="galery">
            <div class="pictures">
                <button class="scroll-pictures btn"><i class="fas fa-angle-down"></i></button>
            
                <div class="buttons-pictures elementHidden">
                    <button class="btn"><i class="fas fa-angle-left"></i></button>
                    <button class="btn"><i class="fas fa-angle-right"></i></button>
                </div>
            </div>

            <div class="fullsize aside-content">
                <div class="container elementHidden">                    

                    <div class="buttons-container">
                        <button class="prev btn"><i class="fas fa-angle-left"></i></button>
                        <button class="next btn"><i class="fas fa-angle-right"></i></button>
                    </div>
                </div>
                
                <div class="content-buttons">                    
                    
                    <a href="#" class="delete">
                        Delete &nbsp;
                        <i class="fas fa-trash"></i>
                    </a>

                    <a href="#" class="favorite">
                        Favoritar &nbsp;
                        <i class="far fa-star"></i>
                    </a>

                    <a href="#" id="imgDownload" class="download" download="">
                        Download &nbsp;
                        <i class="fas fa-file-download"></i>
                    </a>
                </div>
                
            </div>            

            <button class="clearAllPicture btn"><p>Clear All</p> &nbsp;<i class="fas fa-eraser"></i></button>
            <button class="seeAllPicture btn"><p>Galery</p> &nbsp;<i class="fas fa-arrow-circle-right"></i></button>
        </aside>

    </main>

    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/bd15a40e05.js" crossorigin="anonymous"></script>

</body>
</html>
