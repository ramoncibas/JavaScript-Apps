<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <main>
        <div id="container">
            <div class="container-header">
                <h1>Quiz Perguntas e Respostas</h1>
                <img src="img.png">
            </div>
            <h1 class="question"></h1>
            <div class="answers">
                <div class="answer first">
                    <div class="letter a">A</div>
                    <p class="answer-text"></p>
                </div>
                <div class="answer second">
                    <div class="letter b">B</div>
                </div>
                <div class="answer third">
                    <div class="letter c">C</div>
                </div>
                <div class="answer fourth">
                    <div class="letter d">D</div>
                </div>
            </div>
            

            <span class="copy">&copy; ramon cibas</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
