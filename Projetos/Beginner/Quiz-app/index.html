<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <main>
        <div id="container">
            <div class="container-header">
                <h1>Quiz Perguntas e Respostas</h1>
                <img src="img.png">
            </div>
            <div class="question-container hide">
                <h1 class="question">Pergunta ficar Aqui!</h1>                
                
                <div class="answers-buttons"></div>

                <button class="next btn hide">Proximo</button>
            </div>
            
            <button class="start btn">Iniciar Quiz</button>
            
            <span class="copy">&copy; ramon cibas</span>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
