<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja o clima da sua Cidade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="container">
            <h1 class="title">Pesquise por alguma Cidade</h1>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="nome ou codigo postal">
                <button id="searchBtn">Procurar</button>
            </div>

            <div id="weatherContainer">
                <div id="weatherDescription">
                    <h1 id="cityHeader"></h1>
                    <div id="weatherMain">
                        <div id="weatherDescriptionHeader"></div>
                        <div id="temperature"></div>
                        <div><img id="documentIconImg"></div>
                    </div>
                    <hr>
                    <div id="windSpeed" class="btn-details"></div>
                    <div id="humidaty" class="btn-details"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
