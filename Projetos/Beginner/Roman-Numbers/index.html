<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor || MMXXI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <div class="container-header">
                <h1>CONVERSOR</h1>
                <span>Decimal para Algarismo Romanos</span>
            </div>
            

            <div class="get-value">         
                <p>Numero:</p> 
                <input type="number" id="txtnumber" placeholder="Digite um numero ...">                                                        
            </div>

            <div class="show-res">
                <p>Valor convertido:</p>
                <input type="text" id="txtres" readonly>
            </div>

            <button onclick="convert()">Converter</button>

            <span class="copy">&copy; ramon cibas</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
