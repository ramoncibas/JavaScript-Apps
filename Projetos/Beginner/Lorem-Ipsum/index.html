<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="container">
            <h1>Gerador de Texto</h1>
            <form class="lorem-form">
                <input type="number" min="1" max ="10" class="numofParagraph">
                <input type="range" min="1" max="10" class="rangeParagraph">
                <button type="submit" class="generator-txt btn">Gerar Texto</button>
            </form>

            <article class="lorem-text"></article>
            <span>&copy; ramon cibas</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
