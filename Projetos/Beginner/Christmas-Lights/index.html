<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luzes de Natal</title>
</head>

<body>
    <header id="lights">
        <div class="circle red"></div>        
    </header>

    <main>
        <div id="container">
            <div class="title">
                <h1 id="christmas" class="lightsOn">Luzes de Natal</h1>
            </div>

            <div id="content">
                <button id="play">On</button>
                <button id="stop">Off</button>

                <div id="divspeed">
                    <label for="speed">Velocidade:</label>
                    <input type="number" class="inputValues" id="speed" min="1" max="5" placeholder="De 1 até 5.">
                    <input type="submit" class="btnsubmit" id="btnspeed" value="Iniciar" onclick="changeSpeed()">
                </div>

                <div id="divlight">
                    <label for="quantity">Luzes:</label>
                    <input type="number" class="inputValues" id="quantity" min="1" max="7" placeholder="De 1 até 7">
                    <input type="submit" class="btnlight" id="btnquantity" value="Adicionar" onclick="changeQuantity()">
                    <input type="submit" class="btnsubmit" id="btnremove" value="Remover" onclick="removeLight()">
                </div>
            </div>
            <span>&copy; ramon cibas</span>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
