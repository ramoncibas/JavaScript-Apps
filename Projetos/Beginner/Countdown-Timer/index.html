<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>CRONÃ”METRO</h1>
        <div id="clock-input">
            <input type="date" id="time-date" onchange="calculateTime(this.value)">
        </div>

        <div id="container">
            <div class="clock-column">
                <p class="clock-timer timer-day"></p>
                <p class="clock-label">Days</p>
            </div>

            <div class="clock-column">
                <p class="clock-timer timer-hours"></p>
                <p class="clock-label">Hours</p>
            </div>

            <div class="clock-column">
                <p class="clock-timer timer-minutes"></p>
                <p class="clock-label">Minutes</p>
            </div>

            <div class="clock-column">
                <p class="clock-timer timer-seconds"></p>
                <p class="clock-label">Seconds</p>
            </div>

        </div>
        <span>&copy; ramon cibas</span>

    </main>


    <script src="script.js"></script>
</body>

</html>
