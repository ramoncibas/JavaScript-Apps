<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra de Musica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="container">
            <h1>Lyrics</h1>
            <span>Busque por letras de Musicas! ♫</span>
            <form id="frm_lyrics">
                <div class="from_group">
                    <input type="text" class="form-input" id="artist" placeholder="Artista">

                    <input type="text" class="form-input" id="song" placeholder="Musica">
                </div>

                <button type="submit" class="btnFindLyrics">Buscar Música</button>
            </form>

            <div class="lyrics-container">
                <pre id="lyrics"></pre>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>

</html>
