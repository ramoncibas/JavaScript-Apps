<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <form>
                <h1>Validação Nativa com CSS & Regex</h1>
               
                <label>Nome</label>
                <input type="text" pattern="^([a-zA-Z]{2,}\s[a-zA-Z]{1,}'?-?[a-zA-Z]{2,}\s?([a-zA-Z]{1,})?)">
                <span data-validation-value>Deverar ter 5 ou mais caracteres.</span>
               
                <label>Email</label>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$">
                <span data-validation-value>E-mail invalido.</span>
               
                <label>Telefone</label>
                <input type="text" pattern="/^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/">
                <span data-validation-value>Somente números.</span>

                <label>Data de Nascimento</label>
                <input type="date" pattern="/^\d{2}\/\d{2}\/\d{4}$/">
                <span data-validation-value>Data de Nascimento invalida.</span>

                <label>Adicione uma url</label>
                <input type="text" pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]+\.[^\s]{2,}|www\.[a-zA-Z0-9]+\.[^\s]{2,})">
                <span data-validation-value>Insira uma url valida.</span>

                <label>Codigo Postal</label>
                <input type="text" pattern="\d{5}[\-]?\d{3}">
                <span data-validation-value>Codigo postal invalido.</span>
                
                <button onclick="formValidate()">Enviar</button>
            </form>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
