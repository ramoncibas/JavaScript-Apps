<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binario para Decimal</title>
</head>

<body>
    <section>
        <h1>Bin2Dec</h1>

        <label for="txtbin">Binario:</label>
        <input type="text" maxlength="8" name="txtbin" id="txtbin" placeholder="11100101">

        <label for="txtdec">Decimal:</label>
        <input type="number" name="txtdec" id="txtdec" readonly>

        <button onclick="bin2dec()">Converter</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
